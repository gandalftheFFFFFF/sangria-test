<!DOCTYPE html>
<html>
  <head>
    <title>GraphQL testing</title>
  </head>
  <body>
    <table style="width: 100%; height: 200px;">
      <tr>
        <td><textarea id="queryText" style="width: 100%; height: 150px;">
{
"query": "{ products { name, description } }"
}
          </textarea></td>
        <td><button value="QUERY" onclick="sendQuery()">QUERY</button></td>
        <td><div id="responseContainer">response</div></td>
      </tr>
    </table>
    <script>
      function sendQuery() {
        var req = new XMLHttpRequest()
        req.open("POST", "/graphql")
        req.setRequestHeader("Content-Type", "application/json")
        req.onreadystatechange = function() {
          if (this.readyState == 4) {
            document.getElementById("responseContainer").innerHTML = req.responseText
          }
        }
        req.send(document.getElementById("queryText").value)
      }
    </script>
  </body>
</html>
